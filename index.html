<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2aeb1cf864.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Match 3!</title>
</head>

<body>

  <div class="navbar text-center">
    <div class="nav-link text-center">
      <p>Home</p>
    </div>
    <div class="nav-link text-center">
      <p>About</p>
    </div>
    <div class="nav-link text-center">
      <p>Contact</p>
    </div>
  </div>
 
  <div class="container container-welcome">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <img src="/assets/images/tiles/blue.png" alt="">
        <img src="/assets/images/tiles/red.png" alt="">
        <img src="/assets/images/tiles/silver.png" alt="">
        <h1>Welcome!</h1>
        <img src="/assets/images/tiles/brown.png" alt="">
        <img src="/assets/images/tiles/yellow.png" alt="">
        <img src="/assets/images/tiles/green.png" alt="">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="new-game-button-container">
          <button class="new-game-button">NEW GAME</button>
        </div>
        <div class="resume-button-container">
        </div>
        <div class="game-menu-mode">
          <div><button id="game-mode-button">GAME MODE:</button></div>
          <div><button class="mode60-button">60</button></div>
          <div><button class="mode30-button">30</button></div>
        </div>
        <div class="sound-toggler">
          <button class="sound-toggle-button"><i class="fas fa-volume-mute"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-grid-area">

    <div class="container-game-background">
    </div>

    <div class="container-game-menu">
      <div class="game-menu">

        <div class="container text-center">
          <div class="row">
            <div class="col game-heading">
              <h1>CRATE MATCH</h1>
            </div>
          </div>
        </div>

        <div class="container text-center high-scores-container">
          <div class="row">
            <div class="col">
              <h2 class="high-scores-heading">High Scores</h2>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <p class="high-score-one high-scores">0</p>
            </div>
            <div class="col text-center">
              <p class="high-score-two high-scores">0</p>
            </div>
            <div class="col text-center">
              <p class="high-score-three high-scores">0</p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="container-game-area">
      <div class="game-area">
      </div>
    </div>

    <div class="container-timer text-start timer-text">
      <p>Time: <span class='timer'>0</span></p>

    </div>

    <div class="container-score score-box text-center">
      <p>Score: <span class="score"></span></p>
    </div>

    <div class="container-pause-button text-end">
      <button class="pause-button">PAUSE</button>
    </div>

    <div class="progress-bar"></div>

    <div class="instructions-link text-end">
      <button>HOW TO PLAY</button>
    </div>
    <div class="game-menu-credits text-start">
      <div><button class="credits-button">CREDITS</button></div>
      <div></div>
    </div>

  </div>







  <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>

  <link rel="stylesheet" href="assets/jquery-ui/jquery-ui.min.css">
  <script src="assets/jquery-ui/external/jquery/jquery.js"></script>
  <script src="assets/jquery-ui/jquery-ui.min.js"></script>
</body>

</html>
