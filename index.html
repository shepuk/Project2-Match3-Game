<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match 3!</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Match 3 Game</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col">
            <div class="row justify-content-center">
                <div class="game-menu">
                    <div><button class="new-game-button">NEW GAME</button></div>
                    <div>
                        <h2>High scores: </h2>
                        <p class="high-score-one"></p>
                        <p class="high-score-two"></p>
                        <p class="high-score-three"></p>
                    </div>
                    <div><button class="credits-button">CREDITS</button></div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="title-text text-center">
        <h1>Match-3!</h1>
    </div>

    <div class="score-box text-center">
        <h2>Score: <span class="score"></span></h2>
    </div>

    <div class="game-area">

    </div>

    <div class="title-text text-center">
        <p>Time left: <span class='timer'>0</span> seconds!</p>
        <button class="pause-button">PAUSE MENU</button>
        <p>Click and drag to match tiles vertically or horizontally!</p>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <link rel="stylesheet" href="assets/jquery-ui/jquery-ui.min.css">
    <script src="assets/jquery-ui/external/jquery/jquery.js"></script>
    <script src="assets/jquery-ui/jquery-ui.min.js"></script>
</body>

</html>
